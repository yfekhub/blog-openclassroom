<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post-list-component
          *ngFor="let post of posts"
          [postName]="post.title"
          [postContent]="post.content"
          [postCreation]="post.created_at"
          [postLoveIt]= "post.loveIts">
        </app-post-list-component>
      </ul>
    </div>
  </div>
</div>
